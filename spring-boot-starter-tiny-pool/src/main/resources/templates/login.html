<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tiny-Pool</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>

    <style>
        .el-main {
            background-color: #E9EEF3;
            color: #333;
            text-align: center;
        }

        .el-footer {
            background-color: #B3C0D1;
            color: #333;
            text-align: center;
        }

        .el-row {
            margin-bottom: 10px;
        }
    </style>

</head>
<body>
<div id="app">
    <el-container>
        <el-main>
            <el-row>
                <el-col :span="4" :offset="10">
                    <el-input v-model="input" placeholder="username"></el-input>
                </el-col>
            </el-row>
            <el-row>
                <el-col :span="4" :offset="10">
                    <el-input v-model="input" placeholder="password"></el-input>
                </el-col>
            </el-row>
            <el-row>
                <el-col :span="4" :offset="10">
                    <el-button type="primary">Login</el-button>
                </el-col>
            </el-row>
        </el-main>
        <el-footer>Tiny Pool <el-link type="primary" href="https://github.com/marchocode/tiny-pool">https://github.com/marchocode/tiny-pool</el-link> </el-footer>
    </el-container>
</div>
</body>

<!-- import Vue before Element -->
<script src="https://unpkg.com/vue@2/dist/vue.js"></script>
<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script>
    new Vue({
        el: '#app',
        data: function() {
            return {
                visible: false
            }
        }
    })
</script>

</html>
